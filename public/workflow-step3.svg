<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="390" height="844" fill="url(#gradient3)"/>
  <defs>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="844" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2D6A4F"/>
      <stop offset="1" stop-color="#1B4332"/>
    </linearGradient>
  </defs>
  
  <!-- Content -->
  <text x="195" y="100" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Étape 3</text>
  <text x="195" y="140" text-anchor="middle" fill="white" font-size="20" opacity="0.9">Tournez la roue !</text>
  
  <!-- Wheel -->
  <circle cx="195" cy="380" r="140" fill="white" opacity="0.2"/>
  <circle cx="195" cy="380" r="120" fill="#52B788"/>
  <circle cx="195" cy="380" r="100" fill="white" opacity="0.3"/>
  <circle cx="195" cy="380" r="30" fill="white"/>
  <text x="195" y="390" text-anchor="middle" fill="#2D6A4F" font-size="24" font-weight="bold">SPIN</text>
  
  <!-- Segments indicator -->
  <line x1="195" y1="260" x2="195" y2="280" stroke="white" stroke-width="4"/>
  <line x1="195" y1="480" x2="195" y2="500" stroke="white" stroke-width="4"/>
  <line x1="75" y1="380" x2="95" y2="380" stroke="white" stroke-width="4"/>
  <line x1="295" y1="380" x2="315" y2="380" stroke="white" stroke-width="4"/>
  
  <!-- Button -->
  <rect x="95" y="600" width="200" height="60" fill="#52B788" rx="30"/>
  <text x="195" y="638" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Tourner</text>
  
  <!-- Text -->
  <text x="195" y="720" text-anchor="middle" fill="white" font-size="18" opacity="0.8">Gagnez votre récompense</text>
</svg>
